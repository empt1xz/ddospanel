<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.vecteezy.com/ti/vetor-gratis/p1/4256635-mascote-caveira-verde-vetor.jpg" type="image/x-icon">
    <!-- Development -->
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

<!-- Production -->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
    <title>Ddos Native</title>
    <style>

        :ROOT {
            --cor: #80ff00a1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: rgb(22, 22, 22);
            border-bottom: 3px solid var(--cor);
            height: 8vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 10px;
        }

        header > .logo > img {
            width: 80px;
        }

        main {
            background-color: rgb(22, 22, 22);
            height: 92vh;
            display: flex;
            justify-content: space-around;
            align-items: center;

        }

        strong {
            color: #7eff00;
        }

      

        #page1 {
            color: white;
            font-family: arial;
            width: 400px;
            box-shadow: 0px 0px 10px #80ff00a1;
            display: flex;
            flex-direction: column;
            gap: 50px;
            padding: 10px;
            justify-content: center;
            height: 400px;
            border-radius: 10px;
        }

        #user, #logomta, #ts3 {
            cursor: pointer;
            transition: 0.2s;
        
        }

        svg:focus{
            outline: 2px solid transparent;
        }

        #ts3:hover {
            transform: scale(1.1);
        }

        #user:hover {
            transform: scale(1.1);
        }

        #logomta:hover {
            transform: scale(1.1);
        }

        input[type=button] {
            background: transparent;
            color: #7eff00;
            border: 1px solid #7eff00;
            width: 100px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        #stop {
            background: transparent;
            color: #fafafa;
            border: 1px solid #fdfdfd;
            width: 250px;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        #stop:hover {
            color: red;
            border-color: red;
        }

        .attack:hover {
            box-shadow: 0px 0px 10px #7eff00;
            text-shadow: 0px 0px 10px #7eff00;
        }

        .attack2:hover {
            box-shadow: 0px 0px 10px #7eff00;
            text-shadow: 0px 0px 10px #7eff00;
        }

        .attack3:hover {
            box-shadow: 0px 0px 10px #7eff00;
            text-shadow: 0px 0px 10px #7eff00;
        }

        input[type=text] {
            background: transparent;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16pt;
            border: 1px solid #7eff00;
            height: 50px;
            width: 350px;
            text-align: center;
            outline: none;
            border-radius: 10px;
        }
        label {
            display: flex;
            gap: 50px;
            padding: 20px;
        }

        #page2 {
            color: white;
            font-family: arial;
            width: 600px;
            box-shadow: 0px 0px 5px #80ff00a1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            text-align: center;
            height: 700px;
            border-radius: 10px;
        }

        #p1 {
            letter-spacing: 2px;
            line-height: 30px;
        }

        #tt {
            text-align: center;
            background: linear-gradient(120deg, rgb(255, 255, 255), rgb(114, 253, 0));
            background-clip: text;
            color: transparent;
            font-size: 20pt;
        }

        .srv {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 80px;
            
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #logomta {
            width: 100px;
            height: 100px;
            transition: 0.2s;
        }

        svg {
            width: 100px;
        }

        #tt2 {
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="">
        </div>
    </header>
    <main>
        <section id="page1">
            <h1 id="tt">Bem-vindos ao Ddos Native</h1>

            <p id="p1">Uma plataforma que disponibiliza ataques Ddos de forma simples e segura em servidores de Multi Teft Auto, TeamSpeak3 / 5 e Clientes Comum</p>
        </section>

                <svg id="user" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#7eff00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="#7eff00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>

            </div>

            <div class="ddos">
               <form>
                    <label for=""><input type="text" name="" id="" placeholder="Ip do Servidor - MTA"> <input type="button" class="attack" value="Attack"></label>

                    <label for=""><input type="text" name="" id="" placeholder="Ip do Servidor - TeamSpeak3"> <input type="button" class="attack2" value="Attack"></label>

                    <label for=""><input type="text" name="" id="" placeholder="Ip do Usúario"> <input type="button" class="attack3" value="Attack"></label>
                    
               </form>
               <input id="stop" type="button" value="STOP ALL">
            </div>
        </section>
    </main>

    <script>
       
        tippy('#user', {
          content: 'Usúario Comum',
        });
        tippy('#logomta', {
          content: 'Multi Teft Auto',
        });
        tippy('#ts3', {
          content: 'TeamSpeak3',
        });


        const btn = document.querySelector('.attack')
            btn.addEventListener('click', () => {
                window.alert('Assine o plano de DDOS com emptyxz dev')
            })

            })

            btn3.addEventListener('click', () => {
                window.alert('Assine o plano de DDOS com emptyxz dev')
            })
      </script>
